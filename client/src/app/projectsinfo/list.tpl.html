<h3>Temperatures</h3>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Probe ID</th>
        <th>Value</th>
        <th ng-show="isAdmin()"> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="temp in home.temperatures" ng-click="edit(temp.$id())">
        <td>{{temp.date}}</td>
        <td>{{temp.probe}}</td>
        <td>{{temp.value}}</td>
    </tr>
    </tbody>
</table>
