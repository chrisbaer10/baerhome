<div class="well">
    <form name="form" crud-edit="temperature">
        <legend>Temperature</legend>
        <div class="row-fluid">
            <div class="span6">
                <label>Date</label>
                <input type="text" name="name" ng-model="temperature.date" class="span10" required autofocus>
                <label>Probe</label>
                <input type="text" name="probe" ng-model="temperature.probe" class="span10" required autofocus>
                <label>Value</label>
                <input type="text" name="value" ng-model="temperature.value" class="span10" required autofocus>
                <!--<label>Description</label>-->
                <!--<textarea rows="10" cols="10" ng-model="temperature.probe" class="span10">-->
                <!--</textarea>-->
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <crud-buttons class="span12"></crud-buttons>
        </div>
    </form>
</div>
